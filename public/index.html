<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="books, bookstore, favorite books, online bookstore" />
    <meta name="author" content="Your Name or Company" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zionet Bookstore</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/icon.ico" sizes="any" />
    <link rel="icon" href="/img/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/img/icon.png" />


    <!-- Open Graph -->
    <meta property="og:title" content="Zionet Bookstore" />
    <meta property="og:description" content="Discover your new favorite book at Zionet Bookstore." />
    <meta property="og:image" content="/img/icon.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Zionet Bookstore" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:title" content="Zionet Bookstore" />
    <meta name="twitter:description" content="Discover your new favorite book at Zionet Bookstore." />
    <meta name="twitter:image" content="/img/icon.png" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Preload -->
    <link rel="preload" href="/bundle.js" as="script" />
    <link rel="preload" href="/img/icon.png" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <meta name="description" content="Bookstore where you can find your new favorite book" />
  </head>
  <body>
    <div id="root" class="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
